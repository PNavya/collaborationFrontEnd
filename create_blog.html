<div ng-hide="currentUser== ''">
<div class="alert alert-danger fade in">


<div>
	If you are not logged in , Please loginr <a href="#/login">here</a>
	Create a blog
</div>





<div>
	If you are not registered , you can register <a href="#/register">here</a>
</div>

<div ng-hide="currentUser== ''">

	<div class="generic-container" ng-controller="BlogController as ctrl">
		<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
			<label>Please fill the blog details..</label>

			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-2 control-lable" for="id">ID</label>
					<div class="col-md-7">
						<input type="text" width="100" height="50"
							ng-model="ctrl.user.title" id="title"
							class="form-control input-sm" placeholder="Enter your Title">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="form-group col-md-12">
					<label class="col-md-2 control-lable" for="description">Description</label>
					<div class="col-md-7">
						<input type="text" width="100" height="150"
							ng-model="ctrl.user.description" id="description"
							class="form-control input-sm">
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
